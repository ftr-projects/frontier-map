<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontier Serving Territories</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>


</head>

<body>
  <header class="header">
    <div class="navbar-static-top navbar-inverse">
      <div class="container">
        <div class="row">
          <div class="col-md-push-6 col-md-6 col-sm-push-5 col-sm-7 ng-scope">
            <ul class="nav-dd pull-right">
              <li class="lang-selector hidden-xs ">
                <a href="http://videos.frontier.com/es"><i class="fa fa-globe"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="header-main">
        <div class="row">
          <div class="col-sm-3 hidden-xs">
            <a class="navbar-brand" href="https://frontier.com/">
              <img src="https://frontier.com/~/helpcenter/~/media/HelpCenter/Images/customer-types-images/2016_frontier-header-red.ashx" alt="Frontier">
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>

    <div class="container" style="margin-top:40px">
      <div class="info">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Zipcodes</h3>
          </div>
          <ul class="list-group">
            <li class="list-group-item"><strong>Name:</strong> <span class="name-info"></span>  </li>
            <li class="list-group-item"><strong>Zipcode:</strong> <span class="zip-info"></span></li>
            <li class="list-group-item"><strong>Dominant technology:</strong> <span class="tech-info"></span></li>
            <li class="list-group-item"><strong>State:</strong> <span class="state-info"></span></li>
            <li class="list-group-item"><strong>Number of fans:</strong> <span class="fans-info"></span></li>
          </ul>
        </div>

        <div class="btn-group" role="group" aria-label="...">
          <button id="zoomIn" type="button" class="btn btn-default">+</button>
          <button id="zoomOut" type="button" class="btn btn-default">-</button>
        </div>

        <div class="sample-group">
          <h5>Dominant technologies</h5>
          <div><span class="sample copper"></span> Copper</div>
          <div><span class="sample vantage"></span> Vantage</div>
          <div><span class="sample fios"></span> FIOS</div>
        </div>
        <div class="sample-group">
          <h6>Total number of Facebook fans: <span class="total-fans"></span></h6>
          <h5>Facebook Fans areas</h5>
          <div><span class="sample copper fb"></span> Copper</div>
          <div><span class="sample vantage fb"></span> Vantage</div>
          <div><span class="sample fios fb"></span> FIOS</div>
        </div>

      </div>
      <section class="map">
        <div class="spinner"></div>
      </section>
    </div>

  </main>
  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b, o, i, l, e, r) {
      b.GoogleAnalyticsObject = l;
      b[l] || (b[l] =
        function() {
          (b[l].q = b[l].q || []).push(arguments)
        });
      b[l].l = +new Date;
      e = o.createElement(i);
      r = o.getElementsByTagName(i)[0];
      e.src = 'https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e, r)
    }(window, document, 'script', 'ga'));
    ga('create', 'UA-XXXXX-X');
    ga('send', 'pageview');
  </script>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>

</html>
